<body>
    <header class="my-header">
        <div class="container-menu">
            <a href="/index.html">
                <img class="logo" src="images/Logo Antojitos Transparente.png" alt="logo">    
            </a>
            <button class="menu-open" id="menu-open">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="menu" id="menu">

                    <button class="menu-close" id="menu-close">
                        <span class="line1"></span>

                    </button>
                    <li>
                        <a href="./index.html">Home</a>

                    <li>
                        <a href="./contacts.html">Contacts</a>                        
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
      <section class='formulario-contactos'>
        <section  class='form'>
          <form action="post">
            <div class="contenido">
              <label for="name">Nombre</label>
              <input id="name" type="text" placeholder="Ingresa tú nombre">
            </div>
            <div class="contenido">
              <label for="phone">Teléfono</label>
              <input type="tel" id="phone" placeholder="Ingresa número de contacto">
            </div>
            <div class="contenido">
              <label for="adress">Dirección</label>
              <input type="text" id="adress" placeholder="Ejemplo: Cra 3 5-07">
            </div>
            <div class="contenido">
              <label for="barrio">Barrio</label>
              <input type="text" id="barrio" placeholder="Ejemplo: La Pamba">
            </div>
            <div class="contenido">
              <label for="description">Descripción</label>
              <input  type="text" id="description" placeholder="Describe tú pedido...">
            </div>
            <button class="btn" type="button">Enviar</button>
          </form>
        </section>
        <section class='whatsapp-contactos'>       
          <a href="https://wa.me/573122478262">            
            <button class="what">
              <img class="logo_tel" src="./images/icons8-whatsapp-50.webp" alt="logo-telefono" />
              Contacta por WhatsApp
            </button>
          </a>   
          <a href="//www.facebook.com/profile.php?id=100036971404321&locale=es_LA">            
            <button class="cont">
              <img class="logo_face" src="./images/icons8-facebook-50.webp" alt="logo-face" />
              Contacta por Facebook
            </button>
          </a>
        </section>
      </section>
    </main>
